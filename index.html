<!DOCTYPE html>
<html lang="en">

<head>
	<title>Steven Universe Photo Gallery</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

	<img id="logo" src="SU-Logo.jpg">

	<div class="grid view">

		<h2>Grid Gallery</h2>
		<img src="5b5208c7c051e602a568ce86.png" />
		<img src="Connie_CYM_by_Luxenroar.png" />
		<img src="CYM_Pearl_Request_by_RylerGamerDBS.png" />
		<img src="Amethyst_CYM_Outfit.png" />
		<img src="Steven_Universe_(S9).png" />
		<img src="b524e9868793254c83073e2311aa0811.png" />
		<img src="LookBeckyItsLapis.png" />
		<img src="Bismuth_current_regen.png" />
		<img src="Rose_Quartz_-_Weaponized.png" />
		<img src="rhodonite_quidd.png" />

	</div>

	<h2>Slide Gallery</h2>

	<div id="#myCarousel" class="carousel slide">

		<div class="item active">
			<center>
				<img src="Connie_CYM_by_Luxenroar.png" class="image-responsive" />

				<div class="carousel-content">
					<p>Connie</p>
				</div>
			</center>
		</div>

		<div class="item">
			<center>
				<img src="5b5208c7c051e602a568ce86.png" class="image-responsive" />
				<div class="carousel-content">
					<p>Garnet</p>
				</div>
			</center>
		</div>

		<div class="item">
			<center>
				<img src="CYM_Pearl_Request_by_RylerGamerDBS.png" class="image-responsive" />
				<div class="carousel-content">
					<p>Pearl</p>
				</div>
			</center>
		</div>

		<div class="item">
			<center>

				<img src="Amethyst_CYM_Outfit.png" class="image-responsive" />

				<div class="carousel-content">
					<p>Amethyst</p>
				</div>
			</center>
		</div>

		<div class="item">
			<center>
				<a href="Steven_Universe_(S9).png" target="_blank">
					<img src="Steven_Universe_(S9).png" class="image-responsive" />
				</a>
				<div class="carousel-content">
					<p>Steven Universe</p>
				</div>
			</center>
		</div>

		<div class="item">
			<center>

				<img src="b524e9868793254c83073e2311aa0811.png" class="image-responsive" />

				<div class="carousel-content">
					<p>Peridot</p>
				</div>
			</center>
		</div>

		<div class="item">
			<center>

				<img src="LookBeckyItsLapis.png" class="image-responsive" />

				<div class="carousel-content">
					<p>Lapis Lazuli</p>
				</div>
			</center>
		</div>

		<div class="item">
			<center>

				<img src="Bismuth_current_regen.png" class="image-responsive" />

				<div class="carousel-content">
					<p>Bismuth</p>
				</div>
			</center>
		</div>

		<div class="item">
			<center>

				<img src="Rose_Quartz_-_Weaponized.png" class="image-responsive" />

				<div class="carousel-content">
					<p>Rose Quartz a.k.a Pink Diamond</p>
				</div>
			</center>
		</div>

		<div class="item">
			<center>
				<img src="rhodonite_quidd.png" class="image-responsive" />

				<div class="carousel-content">
					<p>Rhontie</p>
				</div>
			</center>
		</div>

		<a class="left carousel-control" href="#myCarousel" data-slide="previous">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
			<li data-target="#myCarousel" data-slide-to="6"></li>
			<li data-target="#myCarousel" data-slide-to="7"></li>
			<li data-target="#myCarousel" data-slide-to="8"></li>
			<li data-target="#myCarousel" data-slide-to="9"></li>
			<li data-target="#myCarousel" data-slide-to="10"></li>
		</ol>

	</div>
	</body>
</html>
